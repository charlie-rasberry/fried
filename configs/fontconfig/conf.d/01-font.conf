<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set Bauhaus as the default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Bauhaus</family>
    </prefer>
  </alias>
  <!-- Set Space Mono as the default monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Space Mono</family>
    </prefer>
  </alias>
  <!-- Set Bauhaus as the default serif font -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Bauhaus</family>
    </prefer>
  </alias>
</fontconfig>
